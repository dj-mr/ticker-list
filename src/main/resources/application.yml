# Server details
server:
  port: 8443
  
# SEC Links
sec:
  urls:
    ciks: https://www.sec.gov/files/company_tickers.json
    company-details: 
      prefix: https://www.edgarcompany.sec.gov/servlet/CompanyDBSearch?page=detailed&cik=
      suffix: "&main_back=2"
  local-folders:
    ciks: /tmp/company_tickers.json
    
# Swagger documentation
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    
# Batch size for database operations    
database:
  batchSize:
    inserts: 500
    
# Spring Data Sources
spring:
  datasource:
    url: jdbc:h2:file:~/h2/financial-data
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console/
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        type: trace
        use_sql_comments: false
    show-sql: false